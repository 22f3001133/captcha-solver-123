<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 min-h-screen flex items-center justify-center p-4"><div class="bg-white p-6 rounded-lg shadow-md max-w-md w-full text-center"><h1 class="text-3xl font-bold mb-6 text-gray-800">Captcha Solver</h1><div class="mb-6 border-2 border-gray-300 rounded-md p-4 bg-gray-50 flex justify-center items-center min-h-[100px]"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="max-w-full h-auto object-contain"></div><div class="flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4"><input type="text" id="captchaInput" placeholder="Enter Captcha" class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 flex-grow w-full sm:w-auto"><button id="submitBtn" class="bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition duration-300 w-full sm:w-auto">Solve Captcha</button></div><p id="feedback" class="mt-4 text-lg font-medium"></p></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitBtn = document.getElementById('submitBtn');const feedback = document.getElementById('feedback');const urlParams = new URLSearchParams(window.location.search);const imageUrl = urlParams.get('url');if (imageUrl) {captchaImage.src = imageUrl;} else {captchaImage.src = 'sample.png';}const knownCaptchaSolution = "ADUR3";submitBtn.addEventListener('click', () => {const userAttempt = captchaInput.value.trim().toUpperCase();if (captchaImage.src.endsWith('sample.png')) {if (userAttempt === knownCaptchaSolution) {feedback.textContent = "Correct! Captcha solved.";feedback.className = "mt-4 text-lg font-medium text-green-600";} else {feedback.textContent = "Incorrect. Please try again.";feedback.className = "mt-4 text-lg font-medium text-red-600";}} else {feedback.textContent = "Submission received. (Captcha validation for external URLs is not implemented in this client-side demo)";feedback.className = "mt-4 text-lg font-medium text-yellow-600";}});captchaInput.addEventListener('keypress', (event) => {if (event.key === 'Enter') {submitBtn.click();}});});</script></body></html>
